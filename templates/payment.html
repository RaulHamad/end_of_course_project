{% extends 'base.html' %}

{% block title %} Luxury Wheels {% endblock %}
{% block info %}



        <div id="header">
            <div id="home">
                <a  href="{{url_for('rent_car')}}" style="color:black"> Back</a>
            </div>

        </div>


        <div class="form-group">
            <h1 style="text-align: center">Welcome to Luxury Wheels</h1>


            <label style="color: #f54842;text-decoration: underline" class="form-label mt-4"><h4>{{user.name}}
            </h4></label><br><p style="color: #f54842">Category = {{categ.category}}</p>

            <form id="paymentForm" method="POST" action="/payment/">
                <div  class="form-floating mb-3">
                     <label for="floatingInput">Card Number</label><br>
                    <input style="width: 50%"id="cardNumber" name="card_number" type="text" class="form-control"
                           placeholder="XXXX XXXX XXXX XXXX" required autofocus>
                </div>
                <div  class="form-floating mb-3">
                     <label for="floatingInput">Expiration date</label><br>
                    <input style="width: 50%" name="expiration_date" type="date" class="form-control"
                           placeholder="XXXX XXXX XXXX XXXX" required >
                </div>
                <div  class="form-floating mb-3">
                     <label for="floatingInput">CVV</label><br>
                    <input style="width: 50%" name="cvv" type="text" class="form-control"
                           placeholder="XXX" maxlength="3"required>
                </div>
                <div  class="form-floating mb-3">
                     <label for="floatingInput">Buy</label><br>
                    <div style="padding:5px"class="price2"><label  for="floatingInput">{{total_price}}Â£</label></div>
                </div>
                <div  class="form-floating mb-3">
                     <label for="floatingInput">Remember</label><br>
                    <input style="width: 30px" name="remember" type="checkbox" class="form-control">
                </div>

                <input style="float: right" type="submit" name="buycar" value="Buy Now" class="btn btn-primary btn-lg">

            </form>



        </div>



{% endblock %}
