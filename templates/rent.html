{% extends 'base.html' %}

{% block title %} Luxury Wheels {% endblock %}

{% block info %}


   <div id="header">
            <div id="home">
                <a  href="{{url_for('page_index')}}" style="color:black"> Logout</a>
            </div>

        </div>


        <div class="form-group">
            <h1 style="text-align: center">Welcome to Luxury Wheels</h1><br>


            <label class="form-label mt-4"><h4>{{user.name}} </h4></label><br>Category = {{categ.category}}
            <form   method="POST" action="/rent_car/" >


                 <div   class="form-floating mb-3">

                    <label style="font-size:20px" for="floatingInput">Select Vehicle</label><br>


                     <select class="check_select" name="cars" required>
                            {% for i in vehicle %}
                            {{ i }}
                        <option value="{{i.id}}">{{ i.name }}</option>
                        {% endfor %}


                    </select>

                     <br>
                    <label style="font-size:20px"for="floatingInput">Pick up date</label>
                    <input style="width: 50%" name="date_begin" type="date"class="form-control"required>

                </div>
                <div   class="form-floating mb-3">
                    <label style="font-size:20px"for="floatingInput">Return date</label>
                   <div   class="form-floating mb-3">
                    <input style="width: 50%" name="date_end" type="date" class="form-control" required>

                   </div>


                </div>

                <div >
                    <input type="reset" value="Reset" class="btn btn-primary btn-lg">
                   <input style="float: right" type="submit" name="buycar" value="Verify price" class="btn btn-primary btn-lg">


                </div>

            </form>
            {% if error %}
             <div id='alert' class="alert alert-dismissible alert-danger" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong>
            </div>
            {% endif %}
        </div>



{% endblock %}
