{% extends 'base.html' %}

{% block title %} Luxury Wheels {% endblock %}

{% block info %}


   <div id="header">
            <div id="home">
                <a  href="{{url_for('page_index')}}" style="color:black"> Logout</a>
            </div>

        </div>


        <div class="form-group">
            <h1 style="text-align: center">Welcome to Luxury Wheels</h1>


            <label class="form-label mt-4"><h4></h4></label>
            <form   method="POST" action="/register" >


                 <div   class="form-floating mb-3">
                    <label for="floatingInput">Name</label>
                    <input style="width: 50%" name="name_login" type="text" class="form-control"
                           placeholder="name" autofocus required>
                    <label for="floatingInput">Vehicle</label>
                    <input style="width: 50%" name="name_login" type="text" class="form-control"
                           placeholder="name" autofocus required>
                    <label for="floatingInput">Pick up date</label>
                    <input style="width: 50%" name="name_login" type="date"class="form-control
                           placeholder="name" autofocus required>

                </div>
                <div   class="form-floating mb-3">
                    <label for="floatingInput">Return date</label>
                    <input style="width: 50%" name="name_login" type="date" class="form-control"
                           placeholder="name" autofocus required>
                    <label for="floatingInput">Price day</label>
                    <input style="width: 50%" name="name_login" type="number" class="form-control"
                           placeholder="name" autofocus required>
                    <label for="floatingInput">Total price</label>
                    <input style="width: 50%" name="name_login" type="number" class="form-control"
                           placeholder="name" autofocus required>

                </div>

                <div >
                   <input type="submit" name="submit" value="Register" class="btn btn-primary btn-lg">


                </div>

            </form>
            {% if error %}

            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong>
            </div>

            {% endif %}

        </div>



{% endblock %}
