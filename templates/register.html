{% extends 'base.html' %}

{% block title %} Luxury Wheels {% endblock %}
{% block info %}



        <div id="header">
            <div id="home">
                <a  href="{{url_for('page_index')}}" style="color:black"> Home</a>
            </div>

        </div>


        <div class="form-group">
            <h1 style="text-align: center">Welcome to Luxury Wheels</h1>


            <label class="form-label mt-4"><h4>New Client</h4></label>
            <form method="POST" action="/register" >


                <div  class="form-floating mb-3">

                    <input style="width: 50%" name="name_login" type="text" class="form-control"
                           placeholder="name" autofocus required>
                    <label for="floatingInput">Name</label><br>

                </div>
                <div  class="form-floating mb-3">

                    <input style="width: 50%" name="email_login" type="email" class="form-control"
                           placeholder="email" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">

                    <input style="width: 50%" name="password_login" type="password" class="form-control"
                           placeholder="password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3 ">

                    <input style="width: 50%" name="check_password_login" type="password" class="form-control"
                           placeholder="password" required>
                    <label for="floatingPassword">Check Password</label>
                </div>
                <div>

                    <select name="category" required>
                            {% for i in cat_all %}
                            {{ i }}
                        <option value="{{i.id}}">{{ i.category }}</option>
                            {% endfor %}


                    </select>
                     <label for="floatingSelect">Select your category</label>

                </div>
                <div >
                   <input type="submit" name="submit" value="Register" class="btn btn-primary btn-lg">


                </div>
            </form>

            {% if error %}

            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{error}}</strong>
            </div>

            {% endif %}

        </div>







{% endblock %}
