
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Luxury Wheels{% endblock %}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
          integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>


    <div class="container">


            <div id="header">
                <div id="home">
                    <a  href="{{url_for('page_index')}}" style="color:black"> Home</a>
                </div>
                <div id="admin">
                    <a  href="" style="color:black"> Manager Login</a>
                </div>
            </div>


        <div class="form-group">
            <h1 style="text-align: center">Welcome to Luxury Wheels</h1>

            <label class="form-label mt-4"><h4>My Account</h4></label>
            <form method="post" action="/login">
                <div  class="form-floating mb-3">
                    <input style="width: 50%" name="email_login" type="email" class="form-control"
                           placeholder="email" autofocus>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input style="width: 50%" name="password_login" type="password" class="form-control"
                           placeholder="Password" autocomplete="off">
                    <label for="floatingPassword">Password</label>
                </div>
                <div >
                    <button style="width:150px" type="button" class="btn btn-primary btn-lg">Log in</button>
                </div>
                <div>
                    <p style="font-size: 18px;text-align:right">Create Account
                    <a  href="{{url_for('page_register')}}" style="color:red"><u>Here</u></a> </p>
                </div>
            </form>
        </div>
    </div>






</body>
</html>
